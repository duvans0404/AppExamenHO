<div class="grade-delete-container">
  <div class="delete-header">
    <h2>Delete Grade</h2>
    <p-button 
      label="Back to Grades" 
      icon="pi pi-arrow-left" 
      [text]="true" 
      (onClick)="cancel()">
    </p-button>
  </div>

  <div class="delete-content" *ngIf="grade">
    <p-card>
      <ng-template pTemplate="header">
        <div class="warning-header">
          <i class="pi pi-exclamation-triangle warning-icon"></i>
          <h3>Warning: This action cannot be undone</h3>
        </div>
      </ng-template>
      
      <div class="grade-info">
        <h4>Grade Information:</h4>
        <div class="info-grid">
          <div class="info-item">
            <label>ID:</label>
            <span>{{ grade.id }}</span>
          </div>
          <div class="info-item">
            <label>Name:</label>
            <span>{{ grade.name }}</span>
          </div>
          <div class="info-item">
            <label>Number:</label>
            <span>{{ grade.number }}</span>
          </div>
          <div class="info-item">
            <label>Status:</label>
            <span 
              class="status-badge" 
              [ngClass]="'status-' + (grade.status === 'ACTIVE' ? 'success' : 'danger')">
              {{ grade.status }}
            </span>
          </div>
          <div class="info-item">
            <label>Created At:</label>
            <span>{{ grade.createdAt | date:'short' }}</span>
          </div>
        </div>
      </div>

      <ng-template pTemplate="footer">
        <div class="delete-actions">
          <p-button 
            label="Cancel" 
            icon="pi pi-times" 
            [text]="true" 
            (onClick)="cancel()">
          </p-button>
          <p-button 
            label="Delete Grade" 
            icon="pi pi-trash" 
            severity="danger"
            (onClick)="confirmDelete()">
          </p-button>
        </div>
      </ng-template>
    </p-card>
  </div>

  <div class="not-found" *ngIf="!grade">
    <div class="not-found-content">
      <i class="pi pi-exclamation-circle" style="font-size: 3rem; color: #e74c3c;"></i>
      <h3>Grade not found</h3>
      <p>The grade you're looking for doesn't exist or has already been deleted.</p>
      <p-button 
        label="Back to Grades" 
        icon="pi pi-arrow-left" 
        (onClick)="cancel()">
      </p-button>
    </div>
  </div>

  <p-confirmDialog></p-confirmDialog>
  <p-toast></p-toast>
</div>
