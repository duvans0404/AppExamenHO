<div class="grade-read-container">
  <div class="list-header">
    <h2>Grades List</h2>
    <p-button 
      label="Add New Grade" 
      icon="pi pi-plus" 
      routerLink="/grades/create"
      [raised]="true">
    </p-button>
  </div>

  <div class="filters-section">
    <div class="search-bar">
      <i class="pi pi-search"></i>
      <input 
        pInputText 
        [(ngModel)]="searchTerm" 
        (input)="filterGrades()"
        placeholder="Search grades by name or number...">
    </div>
    
    <div class="filter-controls">
      <p-button 
        [label]="showFilters ? 'Hide Filters' : 'Show Filters'" 
        icon="pi pi-filter" 
        [text]="true" 
        (onClick)="showFilters = !showFilters">
      </p-button>
      
      <p-button 
        label="Clear Filters" 
        icon="pi pi-times" 
        [text]="true" 
        (onClick)="clearFilters()">
      </p-button>
    </div>
  </div>

  <div class="filters" *ngIf="showFilters">
    <div class="filter-row">
      <div class="filter-field">
        <label>Status</label>
        <p-select 
          [(ngModel)]="statusFilter" 
          (onChange)="filterGrades()"
          [options]="[
            { label: 'All', value: '' },
            { label: 'Active', value: 'ACTIVE' },
            { label: 'Inactive', value: 'INACTIVE' }
          ]" 
          placeholder="Filter by status">
        </p-select>
      </div>
    </div>
  </div>

  <div class="table-container">
    <p-table 
      [value]="filteredGrades" 
      [paginator]="true" 
      [rows]="10" 
      [showCurrentPageReport]="true" 
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} grades"
      [rowsPerPageOptions]="[5, 10, 25]"
      [loading]="false"
      styleClass="p-datatable-sm">
      
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Number</th>
          <th>Status</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      
      <ng-template pTemplate="body" let-grade>
        <tr>
          <td>{{ grade.id }}</td>
          <td>{{ grade.name }}</td>
          <td>{{ grade.number }}</td>
          <td>
            <span 
              class="status-badge" 
              [ngClass]="'status-' + getStatusSeverity(grade.status)">
              {{ grade.status }}
            </span>
          </td>
          <td>{{ grade.createdAt | date:'short' }}</td>
          <td>
            <div class="action-buttons">
              <p-button 
                icon="pi pi-pencil" 
                [text]="true" 
                [rounded]="true" 
                pTooltip="Edit Grade"
                routerLink="/grades/update/{{grade.id}}">
              </p-button>
              <p-button 
                icon="pi pi-trash" 
                [text]="true" 
                [rounded]="true" 
                pTooltip="Delete Grade"
                routerLink="/grades/delete/{{grade.id}}">
              </p-button>
            </div>
          </td>
        </tr>
      </ng-template>
      
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6" class="text-center">
            <div class="empty-state">
              <i class="pi pi-inbox" style="font-size: 3rem; color: #ccc;"></i>
              <p>No grades found</p>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <p-toast></p-toast>
</div>
