<div class="grade-update-container">
  <div class="form-header">
    <h2>Update Grade</h2>
    <p-button 
      label="Back to Grades" 
      icon="pi pi-arrow-left" 
      [text]="true" 
      (onClick)="cancel()">
    </p-button>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="grade-form">
    <div class="form-row">
      <div class="form-field">
        <label for="name">Grade Name *</label>
        <input 
          pInputText 
          id="name" 
          formControlName="name" 
          placeholder="Enter grade name (e.g., Tenth Grade)"
          [class.ng-invalid]="form.get('name')?.invalid && form.get('name')?.touched">
        <small 
          class="error-message" 
          *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
          Grade name is required and must be at least 2 characters
        </small>
      </div>
    </div>

    <div class="form-row">
      <div class="form-field">
        <label for="number">Grade Number *</label>
        <p-inputNumber 
          id="number" 
          formControlName="number" 
          [min]="1" 
          [max]="12" 
          placeholder="Enter grade number"
          [class.ng-invalid]="form.get('number')?.invalid && form.get('number')?.touched">
        </p-inputNumber>
        <small 
          class="error-message" 
          *ngIf="form.get('number')?.invalid && form.get('number')?.touched">
          Grade number is required and must be between 1 and 12
        </small>
      </div>

      <div class="form-field">
        <label for="status">Status *</label>
        <p-select 
          id="status" 
          formControlName="status" 
          [options]="statusOptions" 
          placeholder="Select status"
          [class.ng-invalid]="form.get('status')?.invalid && form.get('status')?.touched">
        </p-select>
        <small 
          class="error-message" 
          *ngIf="form.get('status')?.invalid && form.get('status')?.touched">
          Please select a status
        </small>
      </div>
    </div>

    <div class="form-actions">
      <p-button 
        type="button" 
        label="Cancel" 
        icon="pi pi-times" 
        [text]="true" 
        (onClick)="cancel()">
      </p-button>
      <p-button 
        type="submit" 
        label="Update Grade" 
        icon="pi pi-check" 
        [disabled]="form.invalid">
      </p-button>
    </div>
  </form>

  <p-toast></p-toast>
</div>
