<header class="bg-white h-16 flex items-center justify-between px-6 border-b border-gray-200 shadow-sm">
  <!-- App Branding -->
  <div class="flex items-center space-x-4">
    <div class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
        <i class="pi pi-graduation-cap text-white text-sm"></i>
      </div>
      <div class="flex flex-col">
        <h1 class="text-xl font-bold text-gray-900">Sistema Educativo</h1>
        <p class="text-sm text-gray-600">Gestión Académica Integral</p>
      </div>
    </div>
  </div>

  <!-- User Profile & Notifications -->
  <div class="flex items-center space-x-6">
    <!-- Search -->
    <div class="hidden md:flex items-center space-x-2">
      <div class="relative">
        <i class="pi pi-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        <input 
          type="text" 
          placeholder="Buscar estudiantes, grados..." 
          class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent w-64">
      </div>
    </div>

    <!-- Notifications -->
    <div class="relative">
      <button class="p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition-colors">
        <i class="pi pi-bell text-xl"></i>
        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">4</span>
      </button>
    </div>

    <!-- User Profile -->
    <div class="flex items-center space-x-3 p-2 hover:bg-gray-50 rounded-lg transition-colors cursor-pointer">
      <img src="https://via.placeholder.com/40x40/4F46E5/FFFFFF?text=MP" 
           alt="User Profile" 
           class="w-10 h-10 rounded-full border-2 border-gray-200">
      <div class="hidden md:flex flex-col">
        <span class="text-sm font-medium text-gray-900">Matthew Parker</span>
        <span class="text-xs text-gray-500">Administrador</span>
      </div>
      <i class="pi pi-chevron-down text-xs text-gray-500"></i>
    </div>
  </div>
</header>
